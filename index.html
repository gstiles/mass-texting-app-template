<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mass Texting App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Mass Texting App</h2>
  <label>Phone Numbers (one per line):</label>
  <textarea id="phoneNumbers" placeholder="(123) 
456-7890&#10;9876543210"></textarea>

  <label>Message (max 255 characters):</label>
  <textarea id="message" maxlength="255" placeholder="Enter your message 
here..."></textarea>

  <button onclick="sendSMS()">Send</button>
  <p id="status"></p>

  <script src="app.js"></script>
</body>
</html>
